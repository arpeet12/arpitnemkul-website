<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iPhone Photo Gallery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .gallery-container {
            width: 100%;
            max-width: 390px;
            background: #1a1a1a;
            border-radius: 50px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.8);
            border: 12px solid #000;
            aspect-ratio: 9/20;
            display: flex;
            flex-direction: column;
        }

        .gallery-header {
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(20px);
            padding: 16px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 10;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .header-title {
            color: #fff;
            font-size: 14px;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        .photo-counter {
            color: rgba(255, 255, 255, 0.6);
            font-size: 12px;
            font-weight: 500;
        }

        .gallery-viewer {
            flex: 1;
            position: relative;
            overflow: hidden;
            background: #000;
        }

        .photos-wrapper {
            width: 100%;
            height: 100%;
            position: relative;
        }

        .photo-item {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #000;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .photo-item.active {
            opacity: 1;
            z-index: 5;
        }

        .photo-item.prev {
            animation: slideOutLeft 0.5s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }

        .photo-item.next {
            animation: slideOutRight 0.5s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }

        .photo-item.entering-from-right {
            animation: slideInFromRight 0.5s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }

        .photo-item.entering-from-left {
            animation: slideInFromLeft 0.5s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }

        @keyframes slideOutLeft {
            from {
                opacity: 1;
                transform: translateX(0);
            }
            to {
                opacity: 0;
                transform: translateX(-100%);
            }
        }

        @keyframes slideOutRight {
            from {
                opacity: 1;
                transform: translateX(0);
            }
            to {
                opacity: 0;
                transform: translateX(100%);
            }
        }

        @keyframes slideInFromRight {
            from {
                opacity: 0;
                transform: translateX(100%);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes slideInFromLeft {
            from {
                opacity: 0;
                transform: translateX(-100%);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .photo-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            user-select: none;
            pointer-events: none;
        }

        .gallery-controls {
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(20px);
            padding: 16px 20px 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 12px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .control-button {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #fff;
            cursor: pointer;
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            user-select: none;
            -webkit-user-select: none;
            -webkit-touch-callout: none;
        }

        .control-button:active {
            background: rgba(255, 255, 255, 0.25);
            transform: scale(0.95);
        }

        .control-button:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        .dots-indicator {
            flex: 1;
            display: flex;
            justify-content: center;
            gap: 6px;
            flex-wrap: wrap;
        }

        .dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .dot.active {
            background: #fff;
            width: 24px;
            border-radius: 3px;
        }

        .dot:hover {
            background: rgba(255, 255, 255, 0.5);
        }

        /* Swipe hint */
        .swipe-hint {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.4);
            font-size: 12px;
            animation: fadeInOut 3s ease-in-out infinite;
            pointer-events: none;
            z-index: 15;
        }

        @keyframes fadeInOut {
            0%, 100% {
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
        }

        /* Responsive design */
        @media (max-width: 480px) {
            .gallery-container {
                border-radius: 40px;
                border-width: 10px;
                max-width: 100%;
            }
        }
    </style>
</head>
<body>

    <script>
        const photosWrapper = document.getElementById('photosWrapper');
        const photoItems = document.querySelectorAll('.photo-item');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const currentCounter = document.getElementById('current');
        const dotsIndicator = document.getElementById('dotsIndicator');
        
        let currentIndex = 0;
        let isAnimating = false;
        let touchStartX = 0;
        let touchEndX = 0;
        
        const totalPhotos = photoItems.length;

        // Initialize dots
        function initializeDots() {
            dotsIndicator.innerHTML = '';
            for (let i = 0; i < totalPhotos; i++) {
                const dot = document.createElement('div');
                dot.className = 'dot' + (i === 0 ? ' active' : '');
                dot.addEventListener('click', () => goToPhoto(i));
                dotsIndicator.appendChild(dot);
            }
        }

        function updateDots() {
            const dots = document.querySelectorAll('.dot');
            dots.forEach((dot, index) => {
                dot.classList.toggle('active', index === currentIndex);
            });
        }

        function updateCounter() {
            currentCounter.textContent = currentIndex + 1;
        }

        function updateButtons() {
            prevBtn.disabled = currentIndex === 0;
            nextBtn.disabled = currentIndex === totalPhotos - 1;
        }

        function removeAnimationClasses() {
            photoItems.forEach(item => {
                item.classList.remove('prev', 'next', 'entering-from-left', 'entering-from-right');
            });
        }

        function showPhoto(index, direction) {
            if (isAnimating) return;
            
            isAnimating = true;

            // Add exit animation to current
            if (direction === 'right') {
                photoItems[currentIndex].classList.add('prev');
                photoItems[index].classList.add('entering-from-right');
            } else {
                photoItems[currentIndex].classList.add('next');
                photoItems[index].classList.add('entering-from-left');
            }

            setTimeout(() => {
                photoItems.forEach(item => item.classList.remove('active'));
                photoItems[index].classList.add('active');
                removeAnimationClasses();
                currentIndex = index;
                updateCounter();
                updateDots();
                updateButtons();
                isAnimating = false;
            }, 500);
        }

        function goToPhoto(index) {
            if (index === currentIndex || isAnimating) return;
            const direction = index > currentIndex ? 'left' : 'right';
            showPhoto(index, direction);
        }

        function nextPhoto() {
            if (currentIndex < totalPhotos - 1) {
                showPhoto(currentIndex + 1, 'left');
            }
        }

        function prevPhoto() {
            if (currentIndex > 0) {
                showPhoto(currentIndex - 1, 'right');
            }
        }

        // Button listeners
        nextBtn.addEventListener('click', nextPhoto);
        prevBtn.addEventListener('click', prevPhoto);

        // Touch/Swipe events
        photosWrapper.addEventListener('touchstart', (e) => {
            touchStartX = e.changedTouches[0].screenX;
        }, false);

        photosWrapper.addEventListener('touchend', (e) => {
            touchEndX = e.changedTouches[0].screenX;
            handleSwipe();
        }, false);

        function handleSwipe() {
            const swipeThreshold = 50;
            const diff = touchStartX - touchEndX;

            if (Math.abs(diff) > swipeThreshold) {
                if (diff > 0) {
                    // Swiped left - show next
                    nextPhoto();
                } else {
                    // Swiped right - show previous
                    prevPhoto();
                }
            }
        }

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight') nextPhoto();
            if (e.key === 'ArrowLeft') prevPhoto();
        });

        // Initialize
        initializeDots();
        updateButtons();
    </script>
