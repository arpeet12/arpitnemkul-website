            }

            }
        }
        
        /* Back Button Styles */

            background-color: #ffafbd;
            color: #fff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 30px;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .back-button:hover {
            transform: scale(1.1);
            background-color: #ffc3a0;
        }
    </style>
