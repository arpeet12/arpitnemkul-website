<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>iPhone Style Gallery</title>
<style>
body {
    margin: 0;
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    background: #000;
    display: flex;
    justify-content: center;
    padding: 20px;
}

.gallery-container {
    width: 100%;
    max-width: 390px;
    height: 80vh;
    background: #1a1a1a;
    border-radius: 40px;
    overflow-y: scroll;
    padding: 10px;
    box-shadow: 0 20px 60px rgba(0,0,0,0.8);
    border: 10px solid #000;
}

/* Hide default scrollbar but allow scrolling */
.gallery-container::-webkit-scrollbar { width: 0px; background: transparent; }

.photo-item {
    width: 100%;
    margin-bottom: 10px;
    border-radius: 20px;
    overflow: hidden;
    background: #111;
    cursor: pointer;
    transition: transform 0.2s;
}

.photo-item img {
    width: 100%;
    display: block;
    object-fit: cover;
    border-radius: 20px;
}

.photo-item:hover {
    transform: scale(1.02);
}

/* Header */
.gallery-header {
    position: sticky;
    top: 0;
    background: rgba(0,0,0,0.7);
    backdrop-filter: blur(10px);
    color: #fff;
    padding: 12px 16px;
    font-size: 18px;
    font-weight: 600;
    text-align: center;
    z-index: 10;
    border-bottom: 1px solid rgba(255,255,255,0.1);
}
</style>
</head>
<body>

<div class="gallery-container">
    <div class="gallery-header">Photos</div>

    <!-- Add your images here as photo-item -->
    <div class="photo-item"><img src="photo1 (1).jpeg" alt="Photo 1"></div>
    <div class="photo-item"><img src="1.png" alt="Photo 2"></div>
    <div class="photo-item"><img src="photo1 (10).jpg" alt="Photo 3"></div>
    <div class="photo-item"><img src="2.png" alt="Photo 4"></div>
    <div class="photo-item"><img src="photo1 (11).jpg" alt="Photo 5"></div>
     <div class="photo-item"><img src="3.png" alt="Photo 4"></div>
     <div class="photo-item"><img src="photo1 (12).jpg" alt="Photo 5"></div>
        <div class="photo-item"><img src="3.png" alt="Photo 4"></div>
         <div class="photo-item"><img src="photo1 (14).jpg" alt="Photo 5"></div>
        <div class="photo-item"><img src="4.png" alt="Photo 4"></div>
          <div class="photo-item"><img src="photo1 (15).jpg" alt="Photo 5"></div>
        <div class="photo-item"><img src="5.png" alt="Photo 4"></div>
          <div class="photo-item"><img src="photo1 (15).jpg" alt="Photo 5"></div>
        <div class="photo-item"><img src="6.png" alt="Photo 4"></div>
    <!-- You can continue adding as many as you want -->

</div>

</body>
</html>
