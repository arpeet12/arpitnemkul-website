/* Lock Screen */
#lockScreen {
    position: fixed;

#time { font-size: 80px; font-weight: 300; color: white; text-shadow: 0 0 12px rgba(0,0,0,0.5); margin-bottom: 5px; }
#date { font-size: 18px; color: white; opacity: 0.8; margin-bottom: 180px; text-shadow: 0 0 6px rgba(0,0,0,0.6); }

#slideWrapper {
    width: 85%; height: 60px;
    background: rgba(255,255,255,0.15);
    border-radius: 40px;
    backdrop-filter: blur(6px);
    position: relative;
    overflow: hidden;
    margin-top: auto;
    margin-bottom: 120px;
}

#slider {
    width: 60px; height: 60px;
    background: rgba(255,255,255,0.9);
    border-radius: 50%;
    position: absolute;
    left: 0; top: 0;
    display: flex; align-items: center; justify-content: center;
    color: black; font-size: 25px; font-weight: bold;
    box-shadow: 0 0 14px rgba(255,255,255,0.9);
    touch-action: none;
}

#slideText {
    position: absolute; width: 100%; text-align: center;
    line-height: 60px; color: rgba(255,255,255,0.9);
    font-size: 20px; pointer-events: none; letter-spacing: 1px;
    text-shadow: 0 0 6px rgba(0,0,0,0.5);
}

    let move = x-startX; 
    if(move<0) move=0; 
    if(move>wrapper.offsetWidth-slider.offsetWidth) move=wrapper.offsetWidth-slider.offsetWidth;
    slider.style.left = move+'px'; sliderX=move;

    isDown=false;
