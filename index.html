<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday</title>

<style>
    body {
        margin: 0;
        font-family: sans-serif;
        background: #111;
        color: white;
        height: 100vh;
        overflow: hidden;
    }

    /* Lock Screen */
    #lockScreen {
        position: absolute;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background: url('https://i.imgur.com/QqQvF7o.jpeg') center/cover no-repeat;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 999;
    }

    #slideWrapper {
        width: 80%;
        height: 60px;
        background: rgba(255,255,255,0.2);
        border-radius: 40px;
        backdrop-filter: blur(6px);
        position: relative;
        overflow: hidden;
        margin-top: 380px;
    }

    #slider {
        width: 60px;
        height: 60px;
        background: white;
        border-radius: 50%;
        position: absolute;
        left: 0;
        top: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        color: black;
        font-weight: bold;
        box-shadow: 0 0 10px white;
        touch-action: none;
    }

    #slideText {
        position: absolute;
        width: 100%;
        text-align: center;
        line-height: 60px;
        color: rgba(255,255,255,0.8);
        font-size: 20px;
        pointer-events: none;
    }

    /* Main content hidden initially */
    #mainContent {
        display: none;
        padding: 20px;
        text-align: center;
    }
</style>
</head>

<body>

<!-- Lock Screen -->
<div id="lockScreen">
    <div id="slideWrapper">
        <div id="slideText">Slide to Unlock</div>
        <div id="slider">‚û§</div>
    </div>
</div>

<!-- Actual Website Content -->
<div id="mainContent">
    <h1>üéâ Happy Birthday My Love ‚ù§Ô∏è</h1>
    <p>Swipe to unlock worked! Now we continue designing beautiful parts‚Ä¶</p>
</div>


<script>
const slider = document.getElementById("slider");
const wrapper = document.getElementById("slideWrapper");
const lockScreen = document.getElementById("lockScreen");
const mainContent = document.getElementById("mainContent");

let isDown = false;
let startX;
let sliderX = 0;

slider.addEventListener("touchstart", startSlide);
slider.addEventListener("mousedown", startSlide);

function startSlide(e) {
    isDown = true;
    startX = e.touches ? e.touches[0].clientX : e.clientX;
}

document.addEventListener("touchmove", slideMove);
document.addEventListener("mousemove", slideMove);

function slideMove(e) {
    if (!isDown) return;

    let x = e.touches ? e.touches[0].clientX : e.clientX;
    let move = x - startX;

    if (move < 0) move = 0;
    if (move > wrapper.offsetWidth - slider.offsetWidth) {
        move = wrapper.offsetWidth - slider.offsetWidth;
    }

    slider.style.left = move + "px";
    sliderX = move;
}

document.addEventListener("touchend", endSlide);
document.addEventListener("mouseup", endSlide);

function endSlide() {
    isDown = false;

    // If slider reached the end (unlock)
    if (sliderX >= wrapper.offsetWidth - slider.offsetWidth - 5) {
        lockScreen.style.opacity = "0";
        setTimeout(() => {
            lockScreen.style.display = "none";
            mainContent.style.display = "block";
        }, 300);
    } else {
        // Reset slider back
        slider.style.left = "0px";
    }
}
</script>

</body>
</html>
